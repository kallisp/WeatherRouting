<!doctype html>
<html>

<head>
	<title>Weather Routing App</title>
	<meta charset="utf-8">
</head>

<body>
	<div id="mapId">
		<div class="route-selector" style="display:none" id="route-selector">

			<div class="route-list">
				<div class="route-search">
					<label for="">From</label>
					<input type="text" id="route-start" disabled class="form-control route-list-search"
						placeholder="From port..." />
					<img src="../../../static/data/location.png" alt="search">
				</div>
				<ul class="list-group route-ul-list"></ul>
			</div>

			<div class="route-list">
				<div class="route-search">
					<label for="">To</label>
					<input type="text" id="route-end" disabled class="form-control route-list-search"
						placeholder="To port..." />
					<img src="../../../static/data/location.png" alt="search">
				</div>
				<ul class="list-group route-ul-list"></ul>
			</div>

			<div class="router-filter-container">
				<button id="route-calculate" class="route-filter">Calculate Route</button>
			</div>

		</div>
		<div id="route-toggle">
			<img src="../../../static/data/route.png" alt="route" title="Find Route">
		</div>
	</div>


	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


	<!-- Load Esri Leaflet from CDN -->
	<script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js"
		integrity="sha512-m+BZ3OSlzGdYLqUBZt3u6eA0sH+Txdmq7cqA1u8/B2aTXviGMMLOfrKyiIW7181jbzZAY0u+3jWoiL61iLcTKQ=="
		crossorigin=""></script>

	<!--the plugins-->
	<script src="static/plugins/leaflet.rotatedMarker.js"></script>

	<!--leaflet-velocity-->
	<link rel="stylesheet" href="static/plugins/leaflet-velocity/leaflet-velocity.min.css" />
	<script src="static/plugins/leaflet-velocity/leaflet-velocity.min.js"></script>

	<!--timeDimension-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css" />
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
	<script src="static/plugins/leaflet.timedimension.layer.wms.timeseries.js"></script>

	<!--moment-->
	<script src="static/lib/moment.js"></script>

	<!--app-->
	<link rel="stylesheet" href="static/src/css/app.css" />

	<script src="static/src/js/HttpClient.js"></script>

	<script src="static/src/js/layers/WaveDirectionWMS.js"></script>
	<script src="static/src/js/layers/WaveHeightWMS.js"></script>
	<script src="static/src/js/layers/WavePeriodWMS.js"></script>
	<script src="static/src/js/layers/WindVelocity.js"></script>
	<script src="static/src/js/layers/WaveDirectionArrow.js"></script>
	<script src="static/src/js/layers/RouteLayer.js"></script>

	<script src="static/src/js/BaseMap.js"></script>
	<script src="static/src/js/app.js"></script>

</body>

</html>
